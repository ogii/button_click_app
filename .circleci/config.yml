orbs:
  node: circleci/node@4.1.0
  heroku: circleci/heroku@1.2.2

version: 2.1
workflows:
  test-application-and-deploy:
    jobs:
      - node/test
      - heroku/deploy-via-git:
          filters:
            branches:
              only:
                - master
          requires:
            - node/test